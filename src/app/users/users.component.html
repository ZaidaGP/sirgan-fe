<div class="container">

  <h1 class="text-center">MÃ³dulo de Usuarios</h1>

  <a routerLink="/add-user" class="btn btn-primary">Agregar</a>

  <table class="table table-striped">
    <thead>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Estado</th>
      <th>Visualizar</th>
      <th>Editar</th>
      <th>Deshabilitar</th>
      <th>Eliminar</th>
    </thead>

    <tbody>
      <tr *ngFor="let item of usersList$|async">
        <td>{{item.index}}</td>
        <td>{{item.name }}</td>
        <td>{{item.lastName1 + ' ' + item.lastName2 }}</td>
        <td>{{item.email}}</td>
        <td>{{item.role}}</td>  
        <td>{{item.status ? 'Activo' : 'Inactivo'}}</td>
        <td><button class="btn btn-info">V</button></td>
        <td><button class="btn btn-info">Ed</button></td>
        <td><button class="btn btn-warning">Deshabilitar</button></td>
        <td><button class="btn btn-danger">El</button></td>
      </tr>
    </tbody>
  </table>

</div>
