<div class="container">

  <a routerLink="/app-users" class="btn btn-primary">Regresar</a>
  
  <h1 class="text-center">Registro de Usuarios</h1>

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="name" id="name" value="" [(ngModel)]="name"  required minlength="2">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="lastname1" class="form-label">Primer Apellido</label>
      <input type="text" class="form-control" name="lastname1" id="lastname1" value="" [(ngModel)]="lastname1" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="lastname2" class="form-label">Segundo Apellido</label>
      <input type="text" class="form-control" name="lastname2" id="lastname2" value="Otto" [(ngModel)]="lastname2" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="birthday">Fecha de Nacimiento</label>
      <input id="birthday" class="form-control" name="birthday" type="date" [(ngModel)]="birthday"  />
    </div>
    <div class="col-md-4">
      <label for="province" class="form-label">Provincia</label>
      <select class="form-select form-control" name="province" id="province" aria-label="Default select example" [(ngModel)]="province" >
        <option selected>Seleccionar</option>
        <option value="San Jose">San José</option>
        <option value="Alajuela">Alajuela</option>
        <option value="Heredia">Heredia</option>
        <option value="Cartago">Cartago</option>
        <option value="Guanacaste">Guanacaste</option>
        <option value="Puntarenas">Puntarenas</option>
        <option value="Limon">Limón</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-4">
      <label for="canton" class="form-label">Cantón</label>
      <input type="text" class="form-control"  name="canton"  id="canton" [(ngModel)]="canton"  required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-4">
      <label for="address" class="form-label">Direccion</label>
      <input type="text" class="form-control"  name="canton"  id="address" [(ngModel)]="address"  required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-4">
      <label for="phoneNumber" class="form-label">Telefono</label>
      <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber"  required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Correo Electronico</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email"  required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>

    <div class="col-md-4">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password"[(ngModel)]="password" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-4">
      <label for="role" class="form-label">Rol</label>
      <select class="form-select form-control" name="role" id="role" aria-label="Default select example" [(ngModel)]="role" >
        <option selected>Seleccionar</option>
        <option value="super">Super</option>
        <option value="admin">Admin</option>
        <option value="viewer">Viewer</option>
      </select>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-4">
      <label for="status" class="form-label">Estado</label>
      <select class="form-select form-control" name="status" id="status" aria-label="Default select example" [(ngModel)]="status" >
        <option selected>Seleccionar</option>
        <option value="1">Activo</option>
        <option value="0">Inactivo</option>
      </select>
    </div>

    <!-- <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div> -->
    <div class="col-12">
      <a (click)="addUser()" class="btn btn-primary"> Agregar</a>
    </div>
  </form>

</div>
