<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Visualizar</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>

    <tbody>
        <tr *ngFor="let item of usersList$|async">
            <td>{{item.index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.status}}</td>
            <td><button class="btn btn-info">V</button></td>
            <td><button class="btn btn-info">Ed</button></td>
            <td><button class="btn btn-warning">El</button></td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
