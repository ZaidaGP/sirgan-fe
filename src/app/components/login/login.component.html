<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <app-slider></app-slider>
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)=" loginSubmited()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" formControlName="email" id="email" class="form-select form-control"/>
            <div class="text-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.dirty">
              <p *ngIf="loginForm.get('email')?.hasError('required')">El campo es requerido</p>
              <p *ngIf="loginForm.get('email')?.hasError('maxlength')">El email no puede ser mayor a x caractéres</p>
              <p *ngIf="loginForm.get('email')?.hasError('email')">El email no es válido</p>
            </div>
          </div>

          <!-- password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" formControlName="password" id="password" class="form-select form-control" />  
            <div class="text-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.dirty">
              <p *ngIf="loginForm.get('password')?.hasError('required')">El campo es requerido</p>
              <p *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe contener almenos 8 caractéres</p>
              <p *ngIf="loginForm.get('password')?.hasError('maxlength')">La contraseña no puede ser mayor a 15 caractéres</p>
            </div>          
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block"   [disabled]="loginForm.invalid">Sign in</button>

        </form>
      </div>
    </div>
  </div>
</section>
